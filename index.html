<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="flex">
  <main class="flex conteiner">
    <img src="./images/illustration-hero.svg" alt="illustration of a girl listening to music" class="illustration-hero">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="flex plan_list">
      <img src="./images/icon-music.svg" alt="symbol of a musical note" class="icon-music">
      <section>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </section>
      <a href="#" class="change">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
