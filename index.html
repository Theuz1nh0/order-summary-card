<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="flex">
  <main class="flex conteiner">
    <img src="./images/illustration-hero.svg" alt="illustration of a girl listening to music" class="illustration-hero">
    <section class="flex information_section">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex plan_list">
        <div class="flex conteiner_annual_plan">
          <img src="./images/icon-music.svg" alt="symbol of a musical note" class="icon-music">
          <section>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </section>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Theuz1nh0">Theuz1nh0</a>.
  </footer>
</body>

</html>
